       <h1>
         <strongs>Here are some fun facts about Venezuela!</strongs>
       </h1>
          <h2>
            Angel Falls: Venezuela is home to Angel Falls (Salto Ángel), the tallest waterfall in the world, with a height of 3,212 feet.<br> 
            Arepas: Venezuela’s national dish, arepas, is a versatile cornmeal flatbread often stuffed with cheese, meat, or vegetables.<br> 
            Hallacas: During Christmas, Venezuelans enjoy hallacas, a traditional dish made with corn dough stuffed with meat, wrapped in banana leaves, and boiled.<br> 
            Sporta: Baseball is the most popular sport in Venezuela. Players such as Ronald Acuna Jr and Miguel Cabrera came out of Venezuela.<br>
